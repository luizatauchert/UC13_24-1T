<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-img-top {
      height: 350px;
      object-fit: cover;
      background-color: #e9ecef;
    }
  </style>
</head>
<body class="bg-light py-4">
  <div class="container">
    <div class="row g-4">

      <!-- Repetição de cards -->
      <!-- Você pode copiar esse bloco para mais cards -->
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img id="preview1" class="card-img-top" src="#" alt="Pré-visualização da capa" />
          <div class="card-body">
            <label class="btn btn-outline-primary w-100" for="arquivo1">Escolher Capa</label>
            <input type="file" id="arquivo1" accept="image/*" onchange="previewImagem(this, 'preview1')" hidden />
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img id="preview2" class="card-img-top" src="#" alt="Pré-visualização da capa" />
          <div class="card-body">
            <label class="btn btn-outline-primary w-100" for="arquivo2">Escolher Capa</label>
            <input type="file" id="arquivo2" accept="image/*" onchange="previewImagem(this, 'preview2')" hidden />
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img id="preview3" class="card-img-top" src="#" alt="Pré-visualização da capa" />
          <div class="card-body">
            <label class="btn btn-outline-primary w-100" for="arquivo3">Escolher Capa</label>
            <input type="file" id="arquivo3" accept="image/*" onchange="previewImagem(this, 'preview3')" hidden />
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img id="preview4" class="card-img-top" src="#" alt="Pré-visualização da capa" />
          <div class="card-body">
            <label class="btn btn-outline-primary w-100" for="arquivo4">Escolher Capa</label>
            <input type="file" id="arquivo4" accept="image/*" onchange="previewImagem(this, 'preview4')" hidden />
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img id="preview5" class="card-img-top" src="#" alt="Pré-visualização da capa" />
          <div class="card-body">
            <label class="btn btn-outline-primary w-100" for="arquivo5">Escolher Capa</label>
            <input type="file" id="arquivo5" accept="image/*" onchange="previewImagem(this, 'preview5')" hidden />
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img id="preview6" class="card-img-top" src="#" alt="Pré-visualização da capa" />
          <div class="card-body">
            <label class="btn btn-outline-primary w-100" for="arquivo6">Escolher Capa</label>
            <input type="file" id="arquivo6" accept="image/*" onchange="previewImagem(this, 'preview6')" hidden />
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function previewImagem(input, idPreview) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById(idPreview);
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
